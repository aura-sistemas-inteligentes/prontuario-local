<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Cliente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-dashboard">
        <header class="header">
            <div class="header-content">
                <h1>Prontuário Local</h1>
                <div class="header-info">
                    <span id="usuario-nome">Bem-vindo!</span>
                    <a href="index.html" class="btn-voltar">← Voltar</a>
                    <button class="btn-logout" onclick="fazerLogout()">Sair</button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="content">
                <section id="detalhes-cliente" class="secao active">
                    <h2 id="detalhes-nome">Nome do Cliente</h2>

                    <div class="cliente-info">
                        <p><strong>Código:</strong> <span id="detalhes-codigo">-</span></p>
                        <p><strong>Email:</strong> <span id="detalhes-email">-</span></p>
                        <p><strong>Telefone:</strong> <span id="detalhes-telefone">-</span></p>
                        <p><strong>Data de Nascimento:</strong> <span id="detalhes-data-nasc">-</span></p>
                        <p><strong>Endereço:</strong> <span id="detalhes-endereco">-</span></p>
                    </div>

                    <h3>Registrar Novo Atendimento</h3>
                    <div class="form-atendimento">
                        <div class="form-group">
                            <label for="atendimento-data">Data e Hora do Atendimento:</label>
                            <input type="datetime-local" id="atendimento-data" required>
                        </div>
                        <div class="form-group">
                            <label for="atendimento-duracao">Duração (minutos):</label>
                            <input type="number" id="atendimento-duracao" min="15" max="480" value="50" required>
                        </div>
                        <div class="form-group">
                            <label for="atendimento-conteudo">Anotações:</label>
                            <textarea id="atendimento-conteudo" placeholder="Descreva o atendimento..." required></textarea>
                        </div>
                        <button type="button" class="btn-primary" onclick="salvarAtendimento()">
                            Salvar Atendimento
                        </button>
                    </div>
                    <div id="atendimento-mensagem" class="mensagem"></div>

                    <h3>Histórico de Atendimentos</h3>
                    <div id="lista-atendimentos" class="lista-atendimentos">
                        <p class="carregando">Carregando atendimentos...</p>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="auth.js"></script>
    <script src="detalhe-script.js"></script>
</body>
</html>
