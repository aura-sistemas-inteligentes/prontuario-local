<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prontu√°rio Local - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-dashboard">
        <header class="header">
            <div class="header-content">
                <h1>Prontu√°rio Local</h1>
                <div class="header-info">
                    <span id="nome-usuario">Bem-vindo!</span>
                    <button class="btn-logout" onclick="fazerLogout()">Sair</button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="content">
                <!-- SE√á√ÉO: LISTA DE CLIENTES -->
                <section id="clientes" class="secao active">
                    <h2>Meus Clientes</h2>
                    <div class="busca-container">
                        <input type="text" id="busca-cliente" placeholder="Buscar cliente..." onkeyup="filtrarClientes()">
                    </div>
                    <p id="status-clientes" class="carregando"></p>
                    <div id="lista-clientes" class="lista-clientes">
                    </div>
                </section>

                <!-- SE√á√ÉO: CADASTRAR NOVO CLIENTE -->
                <section id="novo-cliente" class="secao">
                    <h2>Cadastrar Novo Cliente</h2>
                    <form id="form-cadastro-cliente" onsubmit="handleCadastroCliente(event)" class="form-atendimento">
                        <div class="form-group">
                            <label>Nome Completo:</label>
                            <input type="text" id="nome" placeholder="Nome completo" required>
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label>Telefone:</label>
                            <input type="tel" id="telefone" placeholder="(11) 98765-4321" required>
                        </div>
                        <div class="form-group">
                            <label>Data de Nascimento:</label>
                            <input type="date" id="data_nascimento" required>
                        </div>
                        <div class="form-group">
                            <label>Endere√ßo (opcional):</label>
                            <input type="text" id="endereco" placeholder="Rua, n√∫mero, complemento">
                        </div>
                        <button type="submit" class="btn-primary" id="btn-cadastro-cliente">Cadastrar Cliente</button>
                    </form>
                    <div id="mensagem-status" class="mensagem"></div>
                </section>

                <!-- SE√á√ÉO: ANIVERSARIANTES -->
                <section id="aniversariantes" class="secao">
                    <h2>Aniversariantes nos Pr√≥ximos 30 Dias</h2>
                    <button class="btn-primary" onclick="buscarAniversariantes()">üîç Carregar</button>
                    <ul id="lista-aniversariantes" class="lista-clientes">
                    </ul>
                </section>

                <!-- SE√á√ÉO: CONFIGURA√á√ïES -->
                <section id="configuracoes" class="secao">
                    <h2>Configura√ß√µes da Conta</h2>
                    <div class="cliente-info">
                        <h3>Informa√ß√µes da Conta</h3>
                        <p><strong>Username:</strong> <span id="config-username">-</span></p>
                        <p><strong>Nome:</strong> <span id="config-nome">-</span></p>
                        <p><strong>Membro desde:</strong> <span id="config-data">-</span></p>
                    </div>
                </section>
            </div>
        </main>
    </div>

   <nav class="nav-tabs" style="position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 1px solid #e5e7eb; padding: 10px; display: flex; gap: 10px; justify-content: center;">
    <button class="nav-btn active" onclick="mostrarSecao('clientes', event)">üë• Clientes</button>
    <button class="nav-btn" onclick="mostrarSecao('novo-cliente', event)">‚ûï Novo Cliente</button>
    <button class="nav-btn" onclick="mostrarSecao('aniversariantes', event)">üéÇ Aniversariantes</button>
    <button class="nav-btn" onclick="mostrarSecao('configuracoes', event)">‚öôÔ∏è Configura√ß√µes</button>
</nav>


    <script src="auth.js"></script>
    <script src="dashboard-script.js"></script>
</body>
</html>
