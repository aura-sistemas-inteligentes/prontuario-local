<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prontuário Local - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-login">
        <div class="login-box">
            <h1>Prontuário Local</h1>
            <p class="subtitle">Gerenciamento de Atendimentos</p>

            <!-- Abas: Login / Cadastro -->
            <div class="tabs">
                <button class="tab-btn active" onclick="mostrarAba('login')">Login</button>
                <button class="tab-btn" onclick="mostrarAba('cadastro')">Cadastro</button>
                <button class="tab-btn" onclick="mostrarAba('recuperacao')">Recuperar Senha</button>
            </div>

            <!-- ABA: LOGIN -->
            <div id="login" class="aba active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-username">Username:</label>
                        <input type="text" id="login-username" placeholder="Seu username" required>
                    </div>

                    <div class="form-group">
                        <label for="login-senha">Senha:</label>
                        <input type="password" id="login-senha" placeholder="Sua senha" required>
                    </div>

                    <button type="submit" class="btn-primary">Entrar</button>
                </form>
                <div id="login-mensagem" class="mensagem"></div>
            </div>

            <!-- ABA: CADASTRO -->
            <div id="cadastro" class="aba">
                <form onsubmit="handleCadastro(event)">
                    <div class="form-group">
                        <label for="cadastro-nome">Nome Completo:</label>
                        <input type="text" id="cadastro-nome" placeholder="Seu nome completo" required>
                    </div>

                    <div class="form-group">
                        <label for="cadastro-username">Username:</label>
                        <input type="text" id="cadastro-username" placeholder="Escolha um username" required>
                    </div>

                    <div class="form-group">
                        <label for="cadastro-senha">Senha:</label>
                        <input type="password" id="cadastro-senha" placeholder="Mínimo 6 caracteres" required>
                    </div>

                    <div class="form-group">
                        <label for="cadastro-pergunta">Pergunta de Segurança:</label>
                        <input type="text" id="cadastro-pergunta" placeholder="Ex: Qual é o nome do seu pet?" required>
                    </div>

                    <div class="form-group">
                        <label for="cadastro-resposta">Resposta:</label>
                        <input type="text" id="cadastro-resposta" placeholder="Sua resposta" required>
                    </div>

                    <button type="submit" class="btn-primary">Criar Conta</button>
                </form>
                <div id="cadastro-mensagem" class="mensagem"></div>
            </div>

            <!-- ABA: RECUPERAÇÃO DE SENHA -->
            <div id="recuperacao" class="aba">
                <form onsubmit="handleRecuperarSenha(event)">
                    <div class="form-group">
                        <label for="recuperacao-username">Username:</label>
                        <input type="text" id="recuperacao-username" placeholder="Seu username" required>
                    </div>

                    <div class="form-group">
                        <label for="recuperacao-resposta">Resposta da Pergunta de Segurança:</label>
                        <input type="text" id="recuperacao-resposta" placeholder="Sua resposta" required>
                    </div>

                    <div class="form-group">
                        <label for="recuperacao-nova-senha">Nova Senha:</label>
                        <input type="password" id="recuperacao-nova-senha" placeholder="Mínimo 6 caracteres" required>
                    </div>

                    <button type="submit" class="btn-primary">Redefinir Senha</button>
                </form>
                <div id="recuperacao-mensagem" class="mensagem"></div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="login-script.js"></script>

</body>
</html>
